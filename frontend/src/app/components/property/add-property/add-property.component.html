<div class="row mb-5">
    <div class="col-8 shadow-lg p-0 bg-white">
        <div class="card-header">
            <h3>your property Preview</h3>
        </div>

        <div class="card">
            <div class="card-body">
                <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
                    <div class="tab-panel">
                        <tabset class="member-tabset" #formTabs>

                            <tab heading="Basic info">
                                <div class="form-group col-12">
                                    <p>I want to</p>
                                    <div class="btn-group" btnRadioGroup formControlName="SellRent">
                                        <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                                        <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <p>BHK</p>
                                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK" [ngModelOptions]="{standalone: true}" name="BHK">
                                        <label *ngFor="let b of [1,2,3,4]" class="btn btn-outline-primary mr-2" [btnRadio]="$any(b)" tabindex="0" role="button" name="BHK">{{ b }}</label>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <p>Property Type</p>
                                    <div class="btn-group" btnRadioGroup formControlName="PType" [(ngModel)]="propertyView.PType">
                                        <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary mr-2" [btnRadio]="ptype" tabindex="0" role="button">{{ptype}}</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <p>Furnish Type</p>
                                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType" [ngModelOptions]="{standalone: true}" name="FType">
                                        <label *ngFor="let ftype of fornishTypes" class="btn btn-outline-primary mr-2" [btnRadio]="ftype" tabindex="0" role="button" name="FurnishType">{{ftype}}</label>
                                    </div>
                                </div>


                                <div class="form-group col-12">
                                    <label for="Type">in Building/Society/Project</label>
                                    <input type="text" class="form-control" ngModel name="Type" [(ngModel)]="propertyView.Name" [ngModelOptions]="{standalone: true}" required>
                                </div>

                                <div class="form-group col-12">
                                    <label for="price">City</label>
                                    <input type="text" class="form-control" [(ngModel)]="propertyView.City" [ngModelOptions]="{standalone: true}" name="City">
                                </div>

                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary mt-2" (click)="selectTab(1)">Next</button>
                                </div>
                            </tab>
                            <!--TAB 2 -->
                            <tab heading="Pricing and Area">
                                <div class="form-group col-12">
                                    <label>Price (in USD)</label>
                                    <input type="text" class="form-control" formControlName="Price" [(ngModel)]="propertyView.Price">
                                </div>

                                <div class="form-group col-12">
                                    <label>Security (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Maintenance (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Built Area (in Sqr Feet)</label>
                                    <input type="text" class="form-control" formControlName="BuiltArea" [(ngModel)]="propertyView.BuiltArea">
                                </div>

                                <div class="form-group col-12">
                                    <label>Carpet Area(in Sqr Feet)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(2)">Next</button>

                                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
                                </div>
                            </tab>
                            <!--TAB 3 -->
                            <tab heading="Address">
                                <div class="form-group col-12">
                                    <label>Floor</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Total Floor</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Address</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Landmark</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary m-2" (click)="selectTab(3)">Next</button>

                                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                                </div>
                            </tab>
                            <!--TAB 4 -->
                            <tab heading="Other detailes">
                                <div class="form-group col-12">
                                    <p>Ready to Move</p>
                                    <div class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="RTM">Yes</label>
                                        <label class="btn btn-outline-primary" btnRadio=2 role="button" name="RTM">No</label>
                                    </div>
                                </div>

                                <div class="form-group col-3">
                                    <label>Possession/Avaialble From</label>
                                    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                                </div>

                                <div class="form-group col-12">
                                    <label>Age of Property</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <p>Gated Community</p>
                                    <div class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="RTM">Yes</label>
                                        <label class="btn btn-outline-primary" btnRadio=2 role="button" name="RTM">No</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <p>Directions Type</p>
                                    <div class="btn-group" btnRadioGroup>
                                        <label *ngFor="let dtype of directionTypes" class="btn btn-outline-primary mr-2" [btnRadio]="dtype" tabindex="0" role="button" name="FurnishType">{{dtype}}</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <label>Description</label>
                                    <textarea type="text" class="form-control" rows="6"></textarea>
                                </div>

                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(4)">Next</button>

                                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                                </div>
                            </tab>
                            <!--TAB 5 -->
                            <tab heading="Photos">
                                <div class="form-group col-12">
                                    <div class="photo-control">
                                        <button class="mt-5" type="button">Upload</button> <br> This is under construction
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(3)">Back</button>
                                    <button type="submit" class="btn btn-primary btn-block m-2">Save</button>
                                    <button type="reset" class="btn btn-primary btn-block m-2">Cancel</button>
                                </div>
                            </tab>
                        </tabset>
                    </div>



                </form>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card-header">
            <h3>your property Preview</h3>
        </div>
        <div class="shadow-lg p-3 bg-white">
            <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
        </div>

    </div>
</div>
